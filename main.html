<!DOCTYPE HTML>
<html lang="fr">
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
<body>

<!-- Code HTML de l'apparence de l'extension.-->
<div class="swagify-container">
    <div class="swagify-sidebar">SWAGIFY.ME</div>
    <div class="swagify-content">
        <div class="swagify-button-area">
            <div class="swagify-dial">
                <div id="bigRedButton" class="big-red-button"></div>
                <div class="screw screw-1"></div>
                <div class="screw screw-2"></div>
                <div class="screw screw-3"></div>
                <div class="screw screw-4"></div>
                <div class="screw screw-5"></div>
                <div class="screw screw-6"></div>
                <div class="screw screw-7"></div>
                <div class="screw screw-8"></div>
            </div>
        </div>

        <div class="swagify-footer">
          <div class="counter-text" id="counter-text">Nombre cookies bloqu√©s</div>
            <div id="counter" class="counter">0</div>
            <div class="sad-cookie">
                <div class="cross x1"></div>
                <div class="cross x2"></div>
                <div class="sad-mouth"></div>
                <div class="patch patch-left"></div>
                <div class="patch patch-right"></div>
            </div>
        </div>
    </div>
</div>
  <script type="module" src="scripts/background.js"></script>
</body>

</html>
